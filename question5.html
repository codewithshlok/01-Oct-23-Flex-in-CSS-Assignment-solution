<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/question5.css">
</head>

<body>
    <div class="fullContainer">
        <section class="leftsection">
            <header>
                <div class="logo">
                    <img src="/assets1/IRCTCLogo.png" alt="loading...">
                    <img src="/assets1/indianRailwaysLogo.png" alt="loading...">
                </div>
                <nav>
                    <ul class="details">
                        <li>Ask Disha</li>
                        <li>Contact Us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul class="login">
                        <li><button class="sign">Login</button></li>
                        <li><button class="reg">Register</button></li>
                        <li><button class="agentlogin">Agent Login</button></li>
                    </ul>
                </nav>
            </header>
            <section class="intro">
                <h1>Indian Railways</h1>
                <div class="safety-intro">
                    <a href="" class="green">Safety</a><a class="orange" href="">Security</a><a class="blue"
                        href="">Punctuality</a>
                </div>
            </section>
            <section class="services">
                <div class="ticket">
                    <img src="/assets1/ticket_icon.png" alt=""><span>Book Ticket</span>
                </div>
                <div class="status">
                    <img src="/assets1/tick_icon.png" alt=""><span>PNR Status</span>
                </div>
                <div class="vacancy">
                    <img src="/assets1/chart_icon.png" alt=""><span>Charts/Vacancy</span>
                </div>
            </section>
            <div class="journey-details-container">
                <div class="journey-details-section-container">
                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="assets1/departure_train_icon.png" alt="">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>From</span>
                                <img src="assets1/expand_more_icon.png" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>Bangalore</h2>
                                <span>KSR - Bangalore</span>
                            </div>
                        </div>
                    </div>
                    <div class="center-from-to-arrow">
                        <img src="assets1/to_from_arrow.png" alt="">
                    </div>
                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="assets1/destination_train_icon.png" alt="">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>To</span>
                                <img src="assets1/expand_more_icon.png" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>Kasaragod</h2>
                                <span>KSD - Kasaragod</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="journey-details-section-container">
                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="assets1/calander-icon.png" alt="">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>Date</span>
                                <img src="assets1/expand_more_icon.png" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>01 Aug 23</h2>
                                <span>Tuesday</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-element ">
                        <div class="card-element-image-container">
                            <img src="assets1/threedot-icon.png" alt="">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>Class</span>
                                <img src="assets1/expand_more_icon.png" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>3A</h2>
                                <span>AC 3 tier</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="assets1/widgets_icon.png" alt="">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>Seat Type</span>
                                <img src="assets1/expand_more_icon.png" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>TATKAL</h2>
                                <span>AC 3 Tier</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="search-button">Search Train <img src="/assets1/right-arrow-icon.png" alt=""></button>
        </section>
        <section class="rightsection"><img src="/assets1/heroImage.png" alt=""></section>
    </div>
</body>

</html>
